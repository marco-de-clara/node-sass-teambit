<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee engagement and performance management software</title>
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="public/css/app.css">
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="logo">
                    <img src="public/img/logo.png" alt="">
                </div>
                <ul class="link-list">
                    <li>
                        Solutions
                        <i class="fas fa-chevron-down"></i>
                    </li>
                    <li>Pricing</li>
                    <li>Blog</li>
                    <li>Sign in</li>
                    <li>
                        <button class="login">
                            <i class="fab fa-google"></i>
                            Sign up
                        </button>
                    </li>
                </ul>
            </nav>
            <!-- END FIRST NAV -->
            <div class="nav-wrapper invisible">
                <nav id="" class="container">
                    <div class="logo">
                        <img src="public/img/logo.png" alt="">
                    </div>
                    <ul class="link-list">
                        <li>
                            Solutions
                            <i class="fas fa-chevron-down"></i>
                        </li>
                        <li>Pricing</li>
                        <li>Blog</li>
                        <li>Sign in</li>
                        <li>
                            <button class="login">
                                <i class="fab fa-google"></i>
                                Sign up
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- END HIDDEN NAV -->
        </header>
        <main class="container">
            <section id="jumbo">
                <div class="jumbo-text">
                    <h2>
                        Understand, recognize and develop your people
                    </h2>
                    <p>
                        Teambit helps teams create a high performing culture with regular feedback.
                    </p>
                    <div class="btn-wrapper">
                        <button>
                            <i class="fab fa-google"></i>
                            Sign up with Google
                        </button>
                        <span>or</span>
                        <button>
                            <i class="fab fa-slack-hash"></i>
                            Sign up with Slack
                        </button>
                    </div>
                    <a href="">
                        or use your email address
                        <i class="fas fa-long-arrow-alt-right"></i>
                    </a>
                </div>
                <img src="public/img/illustration-main.jpg" alt="">
            </section>
            <section id="traditional">

            </section>
        </main>
        <script src="public/js/app.js" charset="UTF-8"></script>
    </body>
</html>
